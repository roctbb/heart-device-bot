<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        .storeLink {
            position: relative;
            display: inline-block;
            width: 180px;
            height: 60px;
            border-radius: 9px;
            overflow: hidden;
            background-color: black;
        }

        .storeLink > img {
            --width: 100%;
            position: absolute;
            width: var(--width);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>

    <title>Скачайте приложение ECG Mob</title>
    <meta name="description"
          content="Чтобы сделать ЭКГ и отправить результат врачу, Вам понадобится мобильное приложение ECG Mob.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

<div class="container p-3">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">Установка приложения ECG Mob</h1>

            <p class="card-subtitle mb-2 text-body-secondary">Чтобы сделать ЭКГ и отправить результат врачу, Вам
                понадобится мобильное приложение ECG Mob.</p>

            <p class="card-text">Скачайте его из магазина по ссылке ниже, а затем снова нажмите на кнопку "Сделать ЭКГ"
                в Medsenger.</p>

            <a href="https://apps.apple.com/ru/app/ecg-mob/id1406511388"
               class="storeLink me-2"><img
                    src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/ru-ru?size=250x83&amp;releaseDate=1669593600"
                    alt="Download on the App Store"></a>

            <a href="https://play.google.com/store/apps/details?id=ru.bioss.ecgmob&hl=ru&gl=US"
               class="storeLink">
                <img alt='Доступно в Google Play'
                     src='https://play.google.com/intl/en_us/badges/static/images/badges/ru_badge_web_generic.png'
                     style="--width: 110%;"/>
            </a>
        </div>
    </div>
</div>
<footer class="mb-2 text-center">
    <div class="row">
        <div class="col-12 col-md">
            <small class="d-block mb-3 text-muted">
                Medsenger Sync ©
                <script>document.write(/\d{4}/.exec(Date())[0])</script>
            </small>
        </div>
    </div>
</footer>
</body>
</html>
